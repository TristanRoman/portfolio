<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <nav class="navbar"><!-- Navigation bar-->
            <a href="../index.html">Home</a>
            <a href="../resume.html">Resume</a>
            <a href="../projectwork.html">Project Work</a>
            <a href="../future_goals.html">Future Goals</a>
        </nav>
    </header>
    <main>
        <!-- Contact Form -->
        <form action="mailto:tristanroman10@gmail.com" method="POST" enctype="text/plain" 
              style="max-width:400px; margin:15vh auto 20px; padding:15px; border:1px solid #ccc; border-radius:8px; font-family:system-ui; background:#f9f9f9;">
          
          <h2 style="text-align:center; margin-bottom:15px; font-size:1.2em; color:#333;">Contact Tristan Roman</h2>
          
          <!-- Email -->
          <label style="display:block; margin-bottom:8px; color:#333;">
            Your Email:
            <input type="email" name="email" required 
                   style="width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:4px;">
          </label>
          
          <!-- Subject -->
          <label style="display:block; margin-bottom:8px; color:#333;">
            Subject:
            <input type="text" name="subject" 
                   style="width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:4px;">
          </label>
          
          <!-- Message -->
          <label style="display:block; margin-bottom:8px; color:#333;">
            Message:
            <textarea name="body" rows="5" 
                      style="width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:4px; resize:vertical;"></textarea>
          </label>
          
          <!-- Submit -->
          <button style="width:100%; padding:10px; background:#4CAF50; color:white; border:none; border-radius:4px; cursor:pointer; font-size:1em;">
            Send Message
          </button>
        </form>
    </main>
</body>
